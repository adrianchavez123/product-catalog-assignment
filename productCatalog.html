<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="seach-id">
        <h3>Search Product by Id</h3>
        <input type="text" id="inputProduct" value="">
        <button type="button" id="inputButtonProduct">Search Product</button>
      </div>
      <div class="search-type">
        <h3>Search Product by Type</h3>
        <input type="text" id="inputType" value="">
        <button type="button" id="inputButtonType">Search Type</button>
      </div>
      <div class="seach-price">
        <h3>Search Product by Price</h3>
        <input type="text" id="inputPrice" value="">
        <button type="button" id="inputButtonPrice">Search Price</button>
      </div>
      <div class="results">
        <h3>Examined Product</h3>
        <p id="productText">Product Id: <br>Price: <br>Type: <br></p>
        <div class="table">
          <table id="similarTable">
            <tr>
              <th>ProductId</th>
              <th>Type</th>
              <th>Price</th>
              <th>Examine</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="">
        <h3>List of All Products</h3>
        <div class="table">
          <table id="allTable">
            <tr>
              <th>ProductId</th>
              <th>Type</th>
              <th>Price</th>
              <th>Examine</th>
            </tr>

          </table>
        </div>
      </div>
    </div>
    <script src="productCatalog.js" charset="utf-8"></script>
  </body>
</html>
